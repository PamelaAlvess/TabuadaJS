<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Cria um contêiner com a classe "content-tabuada" -->
    <div class="content-tabuada">

         <!-- Cria um campo de entrada numérico com ID "valorA" e valor inicial 0 -->
        <input type="number"  id="valorA" value="0">

             <!-- Cria uma tabela com ID "tabuada" -->
            <table id="tabuada">
                <thead>

                    <!-- Cria uma linha na parte superior da tabela (cabeçalho) -->
                <tr> 

                    <!-- Cria células na primeira linha do cabeçalho -->
                    <td>Valor A </td>
                    <td>Operador</td>
                    <td>Valor B</td>
                    <td>&nbsp;</td>
                    <td>Resultado</td>
                </tr>
            </thead>
            <tbody>
              <!-- Corpo da tabela (será preenchido dinamicamente) -->
            </tbody>
            </table>

    </div>



       <script src="assets/js/tabuada.js"></script>

















</body>
</html>
